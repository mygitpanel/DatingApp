<div class="card mb-4">
<div class="card-img-wrapper">
  <img src="{{usersList.photoUrl || '../../../../assets/user.png'}}" alt="{{usersList.knownAs}}" class="card-img-top">
  <ul class="list-inline member-icons animate text-center">
 <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/memberlist/', usersList.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button></li>    <!--  (click)="userDetails(usersList.id)" -->
    <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(usersList.id)"><i class="fa fa-heart"></i></button></li>
    <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
  </ul>
</div>
<div class="card-body p-1">
<h6 class="card-title text-center mb-1">
<i class="fa fa-user"></i>
{{usersList.knownAs}}, {{usersList.age}}
</h6>
<p class="card-text text-muted text-center">
  {{usersList.city}}
</p>
</div>
</div>
