<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary mt-2">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" name="username" class="form-control" required placeholder="Username" [(ngModel)]="model.username" #username="ngModel">
  </div>

  <label for="">Choose Favorite value</label>
  <select class="form-control" id="favvalue">
    <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
  </select>
</div> -->
  <div class="form-group">
    <input type="password" name="password" class="form-control" required placeholder="Password" [(ngModel)]="model.password" #password="ngModel">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
