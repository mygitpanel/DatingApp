<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet..... Say hi by using the message box below</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">

    <!--------------------------------- To Them --------------------------------------------------------->

        <div *ngIf="message.senderId == receipientId">
          <span class="chat-img float-left">
            <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
          </span>

          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">
                {{message.senderKnownAs}}
              </strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">
                  {{message.messageSent | timeago}}
                </span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>

  <!--------------------------------------- To ME ------------------------------------------------------>

  <div *ngIf="message.senderId != receipientId">
    <span class="chat-img float-right">
      <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounded-circle">
    </span>

    <div class="chat-body">
      <div class="header">
        <small class="text-muted">

          <span class="fa fa-clock-o">
            {{message.messageSent | timeago}}
          </span>

          <span class="fa fa-clock-o" *ngIf="!message.isRead">
            (unread)
          </span>

          <span class="fa fa-clock-o" *ngIf="message.isRead">
            (Read{{message.dateRead | timeago}})
          </span>

        </small>
        <strong class="primary-font float-right">
          {{message.senderKnownAs}}
        </strong>
      </div>
      <p>{{message.content}}</p>
    </div>
  </div>


      </li>
    </ul>
  </div>

  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input type="text" name="content" [(ngModel)]="newMessage.content" required class="form-control input-sm" placeholder="send a private message">
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">Send</button>
        </div>
      </div>
    </form>
  </div>

</div>
